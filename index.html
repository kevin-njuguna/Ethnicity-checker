<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ethnicity lens</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/united.png">
    <script src="index.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header-text">Ethnicity lens</h1>
    </header>
    <form action="" class="app-form">
      <h1 class="app-title">Check the Ethnicity of a Name</h1>
      <div class="form-container">
        <input
          type="text"
          id="form-input"
          placeholder="Please enter the name"
          class="form-input"
        />

        <button type="button" class="search-button"><span>Search</span></button>
      </div>
      <p class="result"></p>
    </form>
  </body>
</html>
